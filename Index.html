<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- google-font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- CSS File-link -->
     <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <!-- Home-page -->
        <div class="Home-page">
            <!-- navigation-bar -->
            <nav class="Home-navbar">
                <!-- navigation-logo -->
                <img src="Assets/Home Images/logo.png" alt="logo-image">
                <!-- navigation-list-itms -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <!-- Home-main-section -->
            <div class="main-section">
                <!-- Home main-section-left  -->
                <div class="main-left-section">
                    <img src="Assets/Home Images/topAngle.png" alt="">
                    <h1>Complete Health care Solutions For Everyone</h1>
                    <p>We're always available for our patients with emergen problems. you can easily reach us 24/7. we focused on highest quality</p>
                    <button>Make Appointment</button>
                    <img src="Assets/Home Images/bottomAngle.png" alt="">
                </div>
                <!-- Home-main-section-right -->
                <div class="main-right-section">
                    <img src="Assets/Home Images/greenBox.png" alt="error">
                    <img src="Assets/Home Images/yellowBox.png" alt="image-2">
                    <img src="Assets/Home Images/doctor.png" alt="image-3">
                </div>
            </div>
        </div>
